<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contatos</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <div class="container">
        <h1>Gerenciador de Contatos</h1>

        <div class="themebutton">
            <button id="toggle-theme-btn"><i class="ph ph-sun"></i></button>
        </div>
        
        <div id="form-container">
            <h2>Adicionar Contato</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Adicionar Contato</button>
            </form>
        </div>

        <div id="contacts-container">
            <div class="contatos">
                <h2>Contatos</h2>
                <button onclick="showFavorites()">FAVORITOS <i class="ph ph-heart-straight"></i></button>
            </div>

            <ul id="contacts-list"></ul>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="edit-modal-close">&times;</span>
            <h2>Editar Contato</h2>
            <form id="edit-contact-form">
                <div class="form-group">
                    <label for="edit-name">Nome:</label>
                    <input type="text" id="edit-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="edit-phone">Telefone:</label>
                    <input type="tel" id="edit-phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">E-mail:</label>
                    <input type="email" id="edit-email" name="email" required>
                </div>
                <button type="button" id="edit-modal-save">Salvar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
